<mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container *ngFor="let col of displayedColumns;let i = index" [matColumnDef]='col'>
            <th mat-header-cell *matHeaderCellDef> {{this.tableHeaders[i]}} </th>
            <td mat-cell *matCellDef="let element"> {{element[col]}} </td>
        </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [length]="this.length" [pageSize]="this.pageSize" [pageSizeOptions]="this.pageSizeOptions"
    [pageIndex]="this.pageIndex" (page)="this.onPageChange($event)" [showFirstLastButtons]="this.showFirstLastButtons"
    aria-label="Select page">
</mat-paginator>
